<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Peta Interaktif</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js for map functionality -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Leaflet Geosearch for search functionality -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.umd.js"></script>

    <style>
        /* Custom styles to ensure map visibility and search bar aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling of the whole page */
        }
        #map {
            height: 100%;
            width: 100%;
        }
        /* Style for the GeoSearch control */
        .leaflet-control-geosearch form {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .leaflet-control-geosearch form input {
            border: none;
            outline: none;
            padding: 0 10px;
            border-radius: 8px 0 0 8px;
        }
        .leaflet-control-geosearch form .glass {
             border-radius: 0 8px 8px 0;
             border-left: 1px solid #ccc;
        }
        .leaflet-bar a, .leaflet-bar a:hover {
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="h-screen w-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 z-20 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800">Peta Interaktif</h1>
            <button id="find-me-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-300 ease-in-out flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt-fill mr-2" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
                Lokasi Saya
            </button>
        </header>

        <!-- Map Container -->
        <main class="flex-grow relative">
            <div id="map"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- 1. Initialize Map ---
            // Set default coordinates to Dramaga, Bogor and zoom level
            const initialCoords = [-6.557, 106.729];
            const map = L.map('map').setView(initialCoords, 14);

            // --- 2. Add Tile Layer ---
            // Using OpenStreetMap as the map provider
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // --- 3. Add Initial Marker ---
            let userMarker = L.marker(initialCoords).addTo(map)
                .bindPopup('<b>Lokasi Awal</b><br>Dramaga, Bogor.')
                .openPopup();

            // --- 4. Add Search Functionality ---
            const searchProvider = new GeoSearch.OpenStreetMapProvider();
            const searchControl = new GeoSearch.GeoSearchControl({
                provider: searchProvider,
                style: 'bar', // 'bar' or 'button'
                showMarker: true,
                showPopup: true,
                marker: {
                    icon: new L.Icon.Default(),
                    draggable: false,
                },
                popupFormat: ({ query, result }) => result.label,
                resultFormat: ({ result }) => result.label,
                maxMarkers: 1,
                retainZoomLevel: false,
                animateZoom: true,
                autoClose: true,
                searchLabel: 'Cari alamat...',
                keepResult: true,
            });
            map.addControl(searchControl);

            // --- 5. Geolocation: Find User's Location ---
            const findMeBtn = document.getElementById('find-me-btn');
            findMeBtn.addEventListener('click', () => {
                map.locate({setView: true, maxZoom: 16});
            });

            function onLocationFound(e) {
                const radius = e.accuracy / 2;
                
                // Remove previous marker if it exists
                if (userMarker) {
                    map.removeLayer(userMarker);
                }

                userMarker = L.marker(e.latlng).addTo(map)
                    .bindPopup(`Anda berada dalam radius ${radius.toFixed(0)} meter dari titik ini.`).openPopup();
                
                L.circle(e.latlng, radius).addTo(map);
            }

            function onLocationError(e) {
                alert("Gagal mendapatkan lokasi Anda. Pastikan Anda mengizinkan akses lokasi.\n\n" + e.message);
            }

            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
        });
    </script>
</body>
</html>
